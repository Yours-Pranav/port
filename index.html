<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranav | Web3 Engineer</title>
    
    <!-- SEO -->
    <meta name="description" content="Pranav0x - Web3 Engineer and Builder. Specializing in on-chain operations and systems.">
    <meta name="keywords" content="Pranav, Web3, Engineer, Onchain, Blockchain, Developer">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --border: #262626;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #ffffff;
            --font-main: 'Outfit', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Smoothing and Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Layout Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: #404040;
            transform: translateY(-4px);
        }

        /* Sections */
        .hero {
            grid-column: span 8;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile-pic-container {
            grid-column: span 4;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 20px;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .profile-pic:hover {
            filter: grayscale(0%);
        }

        .identity {
            margin-top: 1rem;
        }

        .identity h1 {
            font-size: 4.5rem;
            font-weight: 600;
            letter-spacing: -0.05em;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .identity p {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .bio {
            grid-column: span 7;
            font-size: 1.2rem;
            font-weight: 300;
            color: var(--text-secondary);
        }

        .bio span {
            color: var(--text-primary);
            font-weight: 400;
        }

        .tags-container {
            grid-column: span 5;
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            align-content: center;
        }

        .tag {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 100px;
            font-size: 0.85rem;
            font-family: var(--font-mono);
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: var(--text-primary);
            color: var(--bg);
            border-color: var(--text-primary);
        }

        .socials {
            grid-column: span 12;
            display: flex;
            gap: 1rem;
        }

        .social-link {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            text-decoration: none;
            color: var(--text-secondary);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .social-link i {
            width: 24px;
            height: 24px;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .status-bar {
            position: fixed;
            top: 2rem;
            left: 2rem;
            right: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10B981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px #10B981;
        }

        .footer {
            margin-top: 4rem;
            text-align: center;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: #333;
            letter-spacing: 0.1em;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .hero, .profile-pic-container, .bio, .tags-container {
                grid-column: span 12;
            }
            .identity h1 {
                font-size: 3rem;
            }
            .socials {
                flex-wrap: wrap;
            }
            .social-link {
                flex: none;
                width: calc(33.33% - 0.7rem);
            }
            .status-bar {
                top: 1rem;
                left: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div><span class="status-dot"></span>SYSTEM: ONLINE</div>
        <div>PV.OS_V2.0.1</div>
    </div>

    <main class="container">
        <div class="bento-grid">
            
            <!-- Hero Section -->
            <section class="card hero">
                <div class="identity">
                    <p>Web3 Systems Engineer</p>
                    <h1>Pranav</h1>
                </div>
            </section>

            <!-- Profile Pic -->
            <section class="card profile-pic-container">
                <img src="img/20250804_221658.jpg" alt="Pranav" class="profile-pic">
            </section>

            <!-- Bio -->
            <section class="card bio">
                Love being lazy. Building at <span>neurix.syn</span>. Specializing in <span>unlisted ops</span> and high-performance on-chain systems.
            </section>

            <!-- Tags -->
            <section class="card tags-container">
                <div class="tag">AWAKE</div>
                <div class="tag">ONCHAIN</div>
                <div class="tag">ROOTED</div>
                <div class="tag">ETHEREUM</div>
                <div class="tag">RUST</div>
                <div class="tag">SOLANA</div>
            </section>

            <!-- Socials -->
            <div class="socials">
                <a href="https://github.com/Yours-Pranav" target="_blank" class="social-link" title="GitHub">
                    <i data-lucide="github"></i>
                </a>
                <a href="https://x.com/Pranav0x" target="_blank" class="social-link" title="X">
                    <i data-lucide="twitter"></i>
                </a>
                <a href="https://instagram.com/Pra_nav.19" target="_blank" class="social-link" title="Instagram">
                    <i data-lucide="instagram"></i>
                </a>
                <a href="https://t.me/Pranav0x" target="_blank" class="social-link" title="Telegram">
                    <i data-lucide="send"></i>
                </a>
                <a href="mailto:connect@pranav0x.xyz" class="social-link" title="Email">
                    <i data-lucide="mail"></i>
                </a>
            </div>

        </div>

        <footer class="footer">
            &copy; 2026 PRANAV. ALL RIGHTS RESERVED. [BUILD_ALPHA]
        </footer>
    </main>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Subtle parallax/tilt effect for cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const xc = rect.width / 2;
                const yc = rect.height / 2;
                
                const dx = x - xc;
                const dy = y - yc;
                
                card.style.setProperty('--rx', `${dy / -20}deg`);
                card.style.setProperty('--ry', `${dx / 20}deg`);
                
                // Optional: apply transform if you want a subtle tilt
                // card.style.transform = `perspective(1000px) rotateX(${dy / -40}deg) rotateY(${dx / 40}deg)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
            });
        });
    </script>
</body>
</html>
